<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Matias</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css"> 
    <!-- icons-->
    <script src="https://kit.fontawesome.com/d3705d7b9c.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="card-first">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <a href="#"><img class="img-fluid argentina-programa" src="img//argentina-programa.png" alt="Argentina Programa"></a>
                </div>
                <div class="col-sm-2" style="text-align: center;"> 
                    <input type ="button" class="btn-redirect btn-experiencia" value="Experiencia">
                </div>
                <div class="col-sm-2" style="text-align: center;">
                    <input type ="button" class="btn-redirect btn-educacion" value="Educacion">
                </div>
                <div class="col-sm-2" style="text-align: center;">
                    <input type ="button" class="btn-redirect btn-skills" value="Skills">
                </div>
                <div class="col-sm-2" style="text-align: center;">
                    <input type ="button" class="btn-redirect btn-proyectos" value="Proyectos">
                </div>
                <div class="col-sm-2" style="text-align: center;">
                    <input type ="button" class="btn-redirect btn-login" value="Login">
                </div>

            </div>
        </div>

        <div class="col social-right">
            <div class="row">
                <a href="#"><img class="social" src="img/facebook.png" alt="facebook"></a>
            </div>
            <div class="row">
                 <a href="#"><img class="social" src="img/instagram.png" alt="instagram"></a>
            </div>
            <div class="row">
                 <a href="#"><img class="social" src="img/twitter.png" alt="twitter"></a>
            </div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-3 page">
                <p class="number-page">01</p>
            </div>
            <div class="col-sm-9 separator-photo">
                <img class="foto-perfil" src="img/foto-perfil.png">
            </div>

        </div>

    </div>
</div> 
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
</body>
</html>
